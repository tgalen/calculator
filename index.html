<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link href="style.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
    </head>
    <body>
        <header>Calculator</header>
        <main>
            <div id="calc-container">
                <div id="calc-body">
                    <div id="calc-display">
                        <div id="screen"></div>
                    </div>
                    <div id="calc-buttons-container">
                        <div id="solar">
                            <div class="panel" id="clear" onclick="clearScreen()">C</div>
                            <div class="panel" id="sqr-root" onclick="sqrRoot()">&#8730</div>
                            <div class="panel"></div>
                            <div class="panel"></div>
                        </div>
                        <div id="number-btn-container">
                            <div class="number-button" onclick="selectNumber('7')" id="7">7</div>
                            <div class="number-button" onclick="selectNumber('8')" id="8">8</div>
                            <div class="number-button" onclick="selectNumber('9')" id="9">9</div>
                            <div class="number-button" onclick="selectNumber('4')" id="4">4</div>
                            <div class="number-button" onclick="selectNumber('5')" id="5">5</div>
                            <div class="number-button" onclick="selectNumber('6')" id="6">6</div>
                            <div class="number-button" onclick="selectNumber('1')" id="1">1</div>
                            <div class="number-button" onclick="selectNumber('2')" id="2">2</div>
                            <div class="number-button" onclick="selectNumber('3')" id="3">3</div>
                            <div class="number-button" onclick="selectNumber('0')" id="0">0</div>
                            <div class="number-button" onclick="selectNumber('.')" id=".">.</div>
                            <div class="number-button" id="=">=</div>
                        </div>
                        <div id="operator-container">
                            <div class="operator-button">+</div>
                            <div class="operator-button">-</div>
                            <div class="operator-button">/</div>
                            <div class="operator-button">x</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
